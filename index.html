        <section class="tops" id="tops">

            <h2 class="heading1">Tops</h2>

                <div class="gallery-wrap">
                    <img src="images/backarrow1.png" id="backBtn" />

                <div class="tops-content">
                        <div>
                            <span><img src="images/koolsleekaly1.jpg" /></span>
                            <span><img src="images/koolsleekowen.jpg" /></span>
                            <span><img src="images/koolsleekaly3.jpg" /></span>
                        </div>
                        <div>
                            <span><img src="images/koolsleekaly4.jpg" /></span>
                            <span><img src="images/koolsleekaly2.jpg" /></span>
                            <span><img src="images/koolsleekaly5.jpg" /></span>
                        </div>
                </div>
                
                    <img src="images/nextarrow1.png" id="nextBtn" />

                </div>
        </section>
        <script>
            let scrollContainer = document.querySelector(".tops-content");
            let backBtn = document.getElementById("backBtn");
            let nextBtn = document.getElementById("nextBtn");
            scrollContainer.addEventListener("wheel", (evt) => {
            evt.preventDefault();
            scrollContainer.scrollLeft += evt.deltaY;
            scrollContainer.style.scrollBehavior = "auto";
            });
            nextBtn.addEventListener("click", () => {
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft += 900;
            });
            backBtn.addEventListener("click", () => {
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft -= 900;
            });
        </script>
